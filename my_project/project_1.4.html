<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
  </head>
  <body>
    <h1>Contact Us.</h1>
    <img src="./images/contactus.jpg" alt="coffee image" />
    <br />
    <br />
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      id="name"
      placeholder="Enter Your Name"

      type="email"
      name="name"
      id="name"

    <textarea name="name" id="name" cols="60" rows="10"></textarea><br />
    <button>Submit</button>
